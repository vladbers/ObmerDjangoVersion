{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Приложение обмер</title>
</head>
<body>
<div class="container">
    <br/>
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <div>
            <figure>
                <blockquote class="blockquote">
                    <h4>Приложение обмер по фотографии</h4>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Вывод обработанных фотографий из базы
                </figcaption>
            </figure>
        </div>
        <div style="display: flex; flex-direction: column; gap: 10px">
            <a href="/admin/ObmerAPP/images/" class="btn btn-primary">Управлять файлами</a>
            <a href="api/json" class="btn btn-success">Экспортировать данные</a>
        </div>
    </div>
    <hr/>
    <div class="row">
        {% for b in data %}
            <div class="card col-md-3 col-sm-12 col-sm-6" style="margin-right: 20px">
                <img src="{{ b.image.url }}" class="card-img-top" alt="{{ b.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ b.title }}</h5>
                    <p class="card-text">Путь к файлу: <strong>{{ b.image.url }}</strong></p>
                    <p class="card-text">Индификатор: {{ b.id }}</p>
                    <p class="card-text">Размер выделенной области в см: </p>
                    <a href="{{ b.image.url }}" target="_blank" class="btn btn-light">Открыть</a>
                </div>
            </div>
        {% endfor %}
        {% if not data %}
            <div class="card col-md-3 col-sm-12 col-sm-6" style="margin-right: 20px">
                <div class="card-body">
                    <h5 class="card-title">Загрузите изображение для обмера</h5>
                </div>
            </div>
        {% endif %}
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
